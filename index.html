<html lang="en">
  <head>
    <title>NS - Assistance Request</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: Lucida Grande, Lucida Sans, Arial, sans-serif;
        --ui-background: #46596b;
        --ui-color: #fff;
        --ui-page-background: #fcfdfd;
        --ui-page-color: #1f5f8e;
        --ui-highlight-color: #d6e9ff;
        background: var(--ui-background);
      }
      .paragraph {
        display: block;
        padding: 1px 4px 1px 4px;
        margin: 0 2px 0 2px;
        font-size: 1em;
      }
    </style>
    <script type="importmap">
      {
        "imports": {
          "lit-element": "https://unpkg.com/lit-element@latest/lit-element.js?module",
          "lit-html/directives/if-defined": "https://unpkg.com/lit-html@latest/directives/if-defined.js?module",
          "lit-html/directives/live": "https://unpkg.com/lit-html@latest/directives/live.js?module"
        }
      }
    </script>
    <script type="module" src="elements.js"></script>
  </head>
  <body>
    <form action="api/email" method="POST">
      <ui-header role="banner">
        <h1>NS - Assistance Request</h1>
      </ui-header>
      <ui-page role="main">
        <ui-field label="Requester name">
          <ui-input name="requester" size="50" required />
        </ui-field>

        <ui-field label="Category">
          <select name="category" required>
            <option value="none" selected disabled hidden></option>
            <option value="question">Question</option>
            <option value="help">Help</option>
            <option value="opinion">Opinion</option>
            <option value="ramble">Rambling</option>
            <option value="beverages">Beverages</option>
            <option value="wtf">WTF</option>
          </select>
        </ui-field>

        <ui-field label="Emergency" inline>
          <input type="checkbox" name="emergency" required value="Yes" />
        </ui-field>
        <span class="paragraph"
          >Please check Emergency only if your question or issue is affecting a
          deadline</span
        >

        <ui-field label="Description">
          <textarea rows="5" name="description" required></textarea>
        </ui-field>
      </ui-page>
      <ui-footer>
        <ui-button>
          <button type="submit">Submit</button>
        </ui-button>
      </ui-footer>
    </form>
  </body>
</html>
